<!DOCTYPE html>
<html>
<head>
    <title>For GNANCY üíú</title>
    <style>
        body {
            text-align: center;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 80px;
            font-size: 35px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 45%;
            top: 60%;
        }

        #noBtn {
            background-color: #333;
            color: white;
            left: 55%;
            top: 60%;
        }

        #message {
            margin-top: 250px;
            font-size: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
        }

        #photo {
            display: none;
            margin-top: 20px;
            width: 250px;
            border-radius: 15px;
            transition: transform 10s ease-in-out;
        }

        canvas, #heartsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

<h1>Will you be my Valentine GNANCY? üíú</h1>

<img id="photo" src="photo.jpg">

<button id="yesBtn" onclick="sayYes()">Yes üíú</button>
<button id="noBtn" onmouseover="moveButton()">No üòè</button>

<div id="message"></div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<canvas id="fireworks"></canvas>
<canvas id="heartsCanvas"></canvas>

<script>
// ------------- BUTTON MOVE -----------------
function moveButton() {
    var noBtn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// ------------- TYPEWRITER -----------------
function typeWriter(text, i = 0) {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        setTimeout(function() { typeWriter(text, i + 1); }, 50);
    }
}

// ------------- YES CLICK -----------------
function sayYes() {

    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";

    var photo = document.getElementById("photo");
    photo.style.display = "block";

    // Slow Zoom
    setTimeout(() => {
        photo.style.transform = "scale(1.5)";
    }, 100);

    // Typewriter message
    var message = "Ammu kutty unaku vera vali ilaüíú Itha aluthi thaan aaganum. Ennavalae unnidam serum naal vegu thoorathil illai, miga miga arugilae thaan ullathu üòç";
    typeWriter(message);

    // Play music
    var music = document.getElementById("bgMusic");
    music.play();

    // Start fireworks
    startFireworks();

    // Start hearts rain
    startHearts();
}

// ------------- FIREWORKS -----------------
var canvas = document.getElementById("fireworks");
var ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min,max){ return Math.random()*(max-min)+min; }

function startFireworks(){
    setInterval(function(){
        var x = random(0, canvas.width);
        var y = random(0, canvas.height/2);
        for(var i=0;i<50;i++){
            var angle = Math.random()*2*Math.PI;
            var speed = random(2,6);
            var dx = Math.cos(angle)*speed;
            var dy = Math.sin(angle)*speed;
            ctx.beginPath();
            ctx.arc(x+dx*5, y+dy*5,2,0,Math.PI*2);
            ctx.fillStyle = "hsl("+random(0,360)+",100%,50%)";
            ctx.fill();
        }
    },500);
}

// ------------- FALLING HEARTS -----------------
var heartsCanvas = document.getElementById("heartsCanvas");
var heartsCtx = heartsCanvas.getContext("2d");
heartsCanvas.width = window.innerWidth;
heartsCanvas.height = window.innerHeight;

var hearts = [];
function startHearts() {
    for(var i=0;i<30;i++){
        hearts.push({
            x: Math.random()*heartsCanvas.width,
            y: Math.random()*heartsCanvas.height,
            size: random(10,20),
            speed: random(1,3),
            color: "hsl("+random(0,360)+",100%,50%)"
        });
    }
    requestAnimationFrame(drawHearts);
}

function drawHearts(){
    heartsCtx.clearRect(0,0,heartsCanvas.width,heartsCanvas.height);
    for(var i=0;i<hearts.length;i++){
        var h = hearts[i];
        h.y += h.speed;
        if(h.y>heartsCanvas.height) h.y = -10;
        drawHeart(h.x,h.y,h.size,h.color);
    }
    requestAnimationFrame(drawHearts);
}

function drawHeart(x,y,size,color){
    heartsCtx.fillStyle = color;
    heartsCtx.beginPath();
    heartsCtx.moveTo(x,y);
    heartsCtx.bezierCurveTo(x, y-size/2, x-size, y-size/2, x-size, y);
    heartsCtx.bezierCurveTo(x-size, y+size/2, x, y+size, x, y+size*1.5);
    heartsCtx.bezierCurveTo(x, y+size, x+size, y+size/2, x+size, y);
    heartsCtx.bezierCurveTo(x+size, y-size/2, x, y-size/2, x, y);
    heartsCtx.fill();
}
</script>

</body>
</html>
