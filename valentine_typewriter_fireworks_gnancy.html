
<!DOCTYPE html>
<html>
<head>
    <title>For GNANCY üíú</title>
    <style>
        body {
            text-align: center;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 100px;
            font-size: 35px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: 45%;
            top: 60%;
        }

        #noBtn {
            background-color: #333;
            color: white;
            left: 55%;
            top: 60%;
        }

        #message {
            margin-top: 250px;
            font-size: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-wrap;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<h1>Will you be my Valentine GNANCY? üíú</h1>

<button id="yesBtn" onclick="sayYes()">Yes üíú</button>
<button id="noBtn" onmouseover="moveButton()">No üòè</button>

<div id="message"></div>
<canvas id="fireworks"></canvas>

<script>
    function moveButton() {
        var noBtn = document.getElementById("noBtn");
        var x = Math.random() * (window.innerWidth - 100);
        var y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function typeWriter(text, i = 0) {
        if (i < text.length) {
            document.getElementById("message").innerHTML += text.charAt(i);
            setTimeout(function() {
                typeWriter(text, i + 1);
            }, 50);
        }
    }

    function sayYes() {
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";

        var message = "Ammu kutty unaku vera vali ilaüíú Itha aluthi thaan aaganum. Ennavalae unnidam serum naal vegu thoorathil illai, miga miga arugilae thaan ullathu,, kavalai padathae seekiram ellam vanthu serum kooda naanum varuven üòç";
        
        typeWriter(message);
        startFireworks();
    }

    // Simple Fireworks Effect
    var canvas = document.getElementById("fireworks");
    var ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function startFireworks() {
        setInterval(function() {
            var x = random(0, canvas.width);
            var y = random(0, canvas.height / 2);
            for (var i = 0; i < 50; i++) {
                var angle = Math.random() * 2 * Math.PI;
                var speed = random(2, 6);
                var dx = Math.cos(angle) * speed;
                var dy = Math.sin(angle) * speed;

                ctx.beginPath();
                ctx.arc(x + dx * 5, y + dy * 5, 2, 0, Math.PI * 2);
                ctx.fillStyle = "hsl(" + random(0,360) + ",100%,50%)";
                ctx.fill();
            }
        }, 500);
    }
</script>

</body>
</html>
